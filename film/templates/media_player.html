<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
</head>
<body>
    <video id="myVideo">
        <source src="../static/videos/0825%20Zabbix%20API入门.mp4">
    </video>
    <br>
    <button id="ppButton" onclick="playPause()">播放</button>
    <button>快进5秒</button>
    <button>快退5秒</button>
    <button>音量+</button>
    <button>音量-</button>
    <button>静音</button>

    <script>
        var myVideo = document.getElementById('myVideo')
        function playPause() {
            var ppButton = document.getElementById('ppButton')
            if (myVideo.paused){
                myVideo.play()
                ppButton.innerHTML='暂停'
            }
            else {
                myVideo.pause()
                ppButton.innerHTML='播放'
            }

        }
    </script>
</body>
</html>
